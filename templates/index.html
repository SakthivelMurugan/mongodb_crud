<!DOCTYPE html>
<html>
    <head>
        <title>insert</title>
        <style>
            .header
            {
                display:flex;
                flex-direction: row;
                justify-content: flex-start;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a href="/insert"><button style="background-color:green;border:2px solid green;">insert</button></a>
            <h1>ShowDatabase</h1>
        </div>
        <div class="table">
            <table border="2">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>mobile</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                {%for i in data%}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.mobile}}</td>
                    <td><a href="/update/{{i.id}}"><button style="background-color:orange;border:2px solid orange;">update</button></a></td>
                    <td><a href="/delete/{{i.id}}"><button style="background-color:red;border:2px solid red;">delete</button></a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </body>
</html>
